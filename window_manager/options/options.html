<!DOCTYPE html>
<html>
  <head>
    <title>Options</title>
    <style>
      #content {
        margin: auto;
        width: 95%;
      }

      iframe {
        border: none;
        overflow: hidden;
        width: 100%;
      }
      
            
      .tab-button {
        background-color: lightgray;
        border: none;
        color: white;
        cursor: pointer;
        font-size: 17px;
        margin-right: 4px;
        margin-top: auto;
        outline: none;
        overflow-wrap: anywhere;
        padding: 14px 16px;
      }

      .tab-button-active {
        background-color: #3883fa;
      }

      .tab-button:hover {
        background-color: #3883fa;
      }

      #actionsInputStatus, #matchersInputStatus, #settingsInputStatus {
         min-height: 1.25em;
      }

      .warning {
        background-color: #ffe;
        color: #e50;
      }

      .error {
        background-color: #fff8d8;
        color: red;
      }

      pre {
        font-size: 9pt;
        padding: 3px;
        margin: 0;
      }

      .jsonEditor {
        width: 100%;
        height: 400px;
      }

      #settingsInput {
        height: 180px;
      }

      table, th, td {
        border: 1px solid lightgray;
        padding: 5px;
        text-align: center;
      }
      #actionsTable > tr > td {
        text-align: left;
      }
      #displaysTable > tr > td:first-child {
        font-weight: bold;
      }

      #tabButtonContainer {
        border-bottom: 3px solid #3883fa;
        display: flex;
      }

      
      .tableChip {
        background-color: #eee;
        border: 1px solid lightgray;
        border-radius: 5px;
        display: inline-block;
        font-style: italic;
        margin: 3px;
        padding: 3px;
        text-align: left;
        width: fit-content;
      }
      .tableChip:first-child {
        margin-top: 0;
        margin-left: 0;
      }
      .tableChip:last-child {
        margin-bottom: 0;
        margin-right: 0;
      }
      .matchedMatcherChip {
        background-color: #efe;
        font-style: normal;
        font-weight: 500;
      }
      th {
        font-weight: bold;
        background-color: #3883fa;
        color: white;
      }
      table {
        border-collapse: collapse;
      }
      #buttons {
        margin: 16px auto;
      }

      .positionsTable, .positionsTable * {
        border: none;
        line-height: 1em;
        margin: 0;
        padding: 0;
        white-space: nowrap;
      }
      .positionsTable > tr > td:first-child {
        text-align: right;
      }
      .editorRow {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: flex-start;
        align-items: center;
      }

      .editorLeftCol {
        flex-basis: 500px;
        flex-grow: 1;
        min-width: 500px;
      }
      .editorRightCol {
        flex-basis: min-content;
        flex-grow: 0;
        padding-left: 10px;
        min-width: 350px;
      }
      .example {
        background-color: #ebebeb;
        border: 1px solid lightgray;
      }

      /* disable Json Editor's compact and transform modes */
      button.jse-compact {
        display: none !important;
      }
      button.jse-transform {
        display: none !important;
      }
      button.jse-sort {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div id="content">

      <h1>Displays</h1>
      <iframe src="./displays.html" loading="eager"></iframe>

      <h1>Options</h1>



      <div id="tabButtonContainer">
        <button id="configButton" class="tab-button tab-button-active">Config</button>
        <button id="parsedButton" class="tab-button">Parsed</button>
        <button id="settingsButton" class="tab-button">Settings</button>
      </div>

      <div id="configTab" class="tab-panel">
        <iframe src="./tab-config.html" loading="eager"></iframe>
      </div>

      <div id="parsedTab" class="tab-panel" style="display: none">
        <iframe src="./tab-parsed.html" loading="eager"></iframe>
      </div>

      <div id="settingsTab" class="tab-panel" style="display: none">
        <iframe src="./tab-settings.html" loading="eager"></iframe>
      </div>

    </div>
    <script src="./options.js"
            type="module"></script>
  </body>
</html>
